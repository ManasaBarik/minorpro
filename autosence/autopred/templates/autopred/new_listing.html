{% extends "autopred/base.html" %}
{% block title %}Sell Your Car{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Sell Your Car</h2>
<form class="card shadow p-4">
  <div class="mb-3">
    <label class="form-label">Car Brand</label>
    <input type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Model Year</label>
    <input type="number" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Mileage (km)</label>
    <input type="number" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Fuel Type</label>
    <select class="form-control">
      <option>Petrol</option>
      <option>Diesel</option>
      <option>Electric</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Expected Price</label>
    <input type="number" class="form-control">
  </div>
  <button type="submit" class="btn btn-success w-100">Submit Listing</button>
</form>
{% endblock %}
