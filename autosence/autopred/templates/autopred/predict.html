{% extends "autopred/base.html" %}
{% block title %}Predict Car Price{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Car Price Prediction</h2>
<form class="card shadow p-4">
  <div class="mb-3">
    <label class="form-label">Car Brand</label>
    <input type="text" class="form-control" placeholder="e.g., Toyota">
  </div>
  <div class="mb-3">
    <label class="form-label">Model Year</label>
    <input type="number" class="form-control" placeholder="e.g., 2020">
  </div>
  <div class="mb-3">
    <label class="form-label">Mileage (in km)</label>
    <input type="number" class="form-control" placeholder="e.g., 35000">
  </div>
  <button type="submit" class="btn btn-dark w-100">Predict Price</button>
</form>
{% endblock %}
